before_script:
  - git submodule sync --recursive
  - git submodule update --init --recursive

build:
  stage: build
  script:
  - nuget restore
  - msbuild /t:restore
  - msbuild /property:Configuration=Release
  - $projVersion = (Get-Item $env:CI_PROJECT_DIR\SpeckleGSAUI\bin\Release\SpeckleGSA.dll).VersionInfo.FileVersion
  - 7z a SpeckleGSA-$projVersion.zip "$env:CI_PROJECT_DIR\SpeckleGSAUI\bin\Release\*"
  artifacts:
    paths:
    - "*.zip"
    expire_in: 6 mos 