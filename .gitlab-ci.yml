before_script:
  - git submodule sync --recursive
  - git submodule update --init --recursive

build:
  stage: build
  script:
  - nuget restore
  - msbuild /property:Configuration=Release
  - 7z a SpeckleGSA.zip "$env:CI_PROJECT_DIR\SpeckleGSAUI\bin\Release\*\"
  artifacts:
    paths:
    - SpeckleGSA.zip
    expire_in: 6 mos 